<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>FAQ | AEROGEAR</title>

  <meta charset="utf-8"/>
  <!-- Base auto-detect: works on GitHub project pages (/aerogear/) and custom domain root (/) -->
  <script>
  (function () {
    var base = '/';
    var host = location.hostname || '';
    if (location.protocol === 'file:') {
      base = './';
    } else if (host.endsWith('github.io')) {
      var parts = location.pathname.split('/').filter(Boolean);
      if (parts.length && parts[0] && !parts[0].includes('.')) base = '/' + parts[0] + '/';
    }
    var b = document.createElement('base');
    b.href = base;
    document.head.insertBefore(b, document.head.firstChild);
  })();
  </script>

  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <meta content="AEROGEAR FAQ - shipping, materials, customization and more." name="description"/>

  <link href="assets/img/favicon.png" rel="shortcut icon" type="image/x-icon"/>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <link href="assets/css/main.css" rel="stylesheet"/>
</head>

<body data-page="faq">
  <div class="body-wrapper">

    <!-- Header injected by app.js -->
    <div id="site-header"></div>

    <!-- breadcrumb -->
    <div class="breadcrumb">
      <div class="container">
        <ul class="list-unstyled d-flex align-items-center m-0">
          <li><a href="index.html">Home</a></li>
          <li>
            <svg class="icon icon-breadcrumb" fill="none" height="64" viewBox="0 0 64 64" width="64" xmlns="http://www.w3.org/2000/svg">
              <g opacity="0.4">
                <path d="M25.9375 8.5625L23.0625 11.4375L43.625 32L23.0625 52.5625L25.9375 55.4375L47.9375 33.4375L49.3125 32L47.9375 30.5625L25.9375 8.5625Z" fill="#000"></path>
              </g>
            </svg>
          </li>
          <li>FAQ</li>
        </ul>
      </div>
    </div>

    <main class="content-for-layout" id="MainContent">
      <div class="faq-section mt-100 overflow-hidden">
        <div class="faq-inner">
          <div class="container">

            <div class="section-header text-center">
              <h2 class="section-heading">Frequently Asked Questions</h2>
              <p class="section-subheading">Quick answers about shipping, products, customization & materials.</p>
            </div>

            <!-- Dynamic FAQ renders here (from site.config.json -> faqGroups) -->
            <div class="faq-container" id="faq-dynamic"></div>

          </div>
        </div>
      </div>
    </main>

    <!-- Footer injected by app.js -->
    <div id="site-footer"></div>

    <button id="scrollup" aria-label="Scroll to top">
      <svg fill="none" height="24" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <polyline points="18 15 12 9 6 15"></polyline>
      </svg>
    </button>

    <!-- Overlays injected by app.js -->
    <div id="site-overlays"></div>

  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
