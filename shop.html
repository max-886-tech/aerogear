<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Shop | AEROGEAR</title>
  <meta charset="utf-8"/>

  <script>
  (function(){
    var base = '/';
    var host = location.hostname || '';
    if (location.protocol === 'file:') {
      base = './';
    } else if (host.endsWith('github.io')) {
      var parts = location.pathname.split('/').filter(Boolean);
      if (parts.length && parts[0] && !parts[0].includes('.')) {
        base = '/' + parts[0] + '/';
      }
    }
    var b = document.createElement('base');
    b.href = base;
    document.head.insertBefore(b, document.head.firstChild);
    window.__SITE_BASE = base;
  })();
  </script>

  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <meta content="meta description" name="description"/>
  <link href="assets/img/favicon.png" rel="shortcut icon" type="image/x-icon"/>

  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <link href="assets/css/main.css" rel="stylesheet"/>
</head>

<body data-page="shop">
<div class="body-wrapper">

  <div id="site-header"></div>

  <!-- breadcrumb -->
  <div class="breadcrumb">
    <div class="container">
      <ul class="list-unstyled d-flex align-items-center m-0">
        <li><a href="/">Home</a></li>
        <li>
          <svg class="icon icon-breadcrumb" fill="none" height="64" viewBox="0 0 64 64" width="64" xmlns="http://www.w3.org/2000/svg">
            <g opacity="0.4">
              <path d="M25.9375 8.5625L23.0625 11.4375L43.625 32L23.0625 52.5625L25.9375 55.4375L47.9375 33.4375L49.3125 32L47.9375 30.5625L25.9375 8.5625Z" fill="#000"></path>
            </g>
          </svg>
        </li>
        <li>Products</li>
      </ul>
    </div>
  </div>

  <main class="content-for-layout" id="MainContent">
    <div class="collection mt-100">
      <div class="container">
        <div class="row">

          <!-- LEFT: products -->
          <div class="col-lg-9 col-md-12 col-12">

            <!-- top bar -->
            <div class="filter-sort-wrapper d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
              <div class="collection-title-wrap d-flex align-items-end">
                <h2 class="collection-title heading_24 mb-0">All products</h2>
                <span class="ms-3 text_14" id="results-count"></span>
              </div>

              <div class="d-flex align-items-center gap-2 flex-wrap">
                <input id="search-input" class="form-control" style="max-width:260px"
                       type="search" placeholder="Search products..." />

                <select id="sort-select" class="form-select" style="max-width:220px">
                  <option value="featured">Featured</option>
                  <option value="newest">Newest</option>
                  <option value="price_asc">Price: low to high</option>
                  <option value="price_desc">Price: high to low</option>
                  <option value="az">Alphabetically, A-Z</option>
                  <option value="za">Alphabetically, Z-A</option>
                </select>

                <!-- mobile filter open button (optional) -->
                <button class="btn btn-dark d-lg-none filter-drawer-trigger" type="button">
                  Filters
                </button>
              </div>
            </div>

            <!-- grid -->
            <div class="collection-product-container">
              <div class="row" id="products-grid"></div>
            </div>

            <!-- pagination -->
            <div class="pagination justify-content-center mt-100">
              <nav>
                <ul class="pagination m-0 d-flex align-items-center" id="pagination"></ul>
              </nav>
            </div>

          </div>

          <!-- RIGHT: sidebar -->
          <div class="col-lg-3 col-md-12 col-12">
            <div class="collection-filter filter-drawer">

              <!-- mobile close header -->
              <div class="filter-widget d-lg-none d-flex align-items-center justify-content-between">
                <h5 class="heading_24 mb-0">
                  Filters
                  <button class="btn-close text-reset filter-drawer-trigger d-lg-none" type="button"></button>
                </h5>
              </div>

              <!-- mobile sort list (kept, but now works via JS) -->
              <div class="filter-widget d-lg-none">
                <div class="filter-header faq-heading heading_18 d-flex align-items-center justify-content-between border-bottom"
                     data-bs-target="#filter-mobile-sort" data-bs-toggle="collapse">
                  <span>
                    <span class="sorting-title me-2">Sort by:</span>
                    <span class="active-sorting" id="mobile-active-sorting">Featured</span>
                  </span>
                  <span class="faq-heading-icon">
                    <svg class="icon icon-down" fill="none" height="24" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                      <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                  </span>
                </div>

                <div class="accordion-collapse collapse show" id="filter-mobile-sort">
                  <ul class="sorting-lists-mobile list-unstyled m-0" id="mobile-sort-list">
                    <li><a class="text_14" href="#" data-sort="featured">Featured</a></li>
                    <li><a class="text_14" href="#" data-sort="az">Alphabetically, A-Z</a></li>
                    <li><a class="text_14" href="#" data-sort="za">Alphabetically, Z-A</a></li>
                    <li><a class="text_14" href="#" data-sort="price_asc">Price, low to high</a></li>
                    <li><a class="text_14" href="#" data-sort="price_desc">Price, high to low</a></li>
                    <li><a class="text_14" href="#" data-sort="newest">Date, new to old</a></li>
                  </ul>
                </div>
              </div>

              <!-- categories -->
              <div class="filter-widget mt-4">
                <h5 class="heading_18 mb-3">Categories</h5>
                <div id="category-filter" class="d-flex flex-column gap-2"></div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <button id="scrollup">
    <svg fill="none" height="24" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </button>

  <div id="site-overlays"></div>
</div>

<script src="assets/js/app.js"></script>
<script src="assets/js/products.js"></script>
</body>
</html>
