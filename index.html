<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Home | AEROGEAR</title>

  <!-- meta tags -->
  <meta charset="utf-8" />

  <!-- Base path fix for GitHub Pages + local file preview -->
  <script>
  (function(){
    var base = '/';
    var host = location.hostname || '';
    if (location.protocol === 'file:') {
      base = './';
    } else if (host.endsWith('github.io')) {
      var parts = location.pathname.split('/').filter(Boolean);
      if (parts.length && parts[0] && !parts[0].includes('.')) {
        base = '/' + parts[0] + '/';
      }
    }
    var b = document.createElement('base');
    b.href = base;
    document.head.insertBefore(b, document.head.firstChild);
    window.__SITE_BASE = base;
  })();
  </script>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="meta description" />
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap 5 + Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  <!-- Your existing site CSS (keep this for product-card / ae-btn etc.) -->
  <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body data-page="home">
  <div class="body-wrapper">

    <!-- header start -->
    <div id="site-header"></div>
    <!-- header end -->

    <main class="content-for-layout" id="MainContent">

      <!-- ✅ Dynamic Home Sections render here -->
      <div id="home-sections"></div>

      <!-- ✅ Popular Products (dynamic from products.json) -->
      <section class="py-5">
        <div class="container">
          <div class="d-flex align-items-end justify-content-between gap-2 mb-3">
            <div>
              <h2 class="h3 fw-bold mb-1">Popular Products</h2>
              <p class="text-muted mb-0">Top picks from our store</p>
            </div>
            <a href="shop.html" class="btn btn-outline-dark btn-sm">View all</a>
          </div>

          <div class="row g-4" id="home-products-grid"></div>
        </div>
      </section>

    </main>

    <!-- footer start -->
    <div id="site-footer"></div>
    <!-- footer end -->

    <!-- scrollup start -->
    <button id="scrollup" class="btn btn-dark position-fixed bottom-0 end-0 m-3 d-none" type="button" aria-label="Scroll to top">
      <i class="bi bi-arrow-up"></i>
    </button>
    <!-- scrollup end -->

    <div id="site-overlays"></div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Dynamic Home Sections -->
  <script src="assets/js/home-render.js"></script>

  <!-- ✅ Products reusable core + Home products loader -->
  <script src="assets/js/products.core.js"></script>
  <script src="assets/js/products.home.js"></script>

  <!-- Your existing app logic (header/footer injection etc.) -->
  <script src="assets/js/app.js"></script>

  <!-- Simple scroll-up toggle -->
  <script>
    (function () {
      const btn = document.getElementById("scrollup");
      if (!btn) return;

      const toggle = () => {
        if (window.scrollY > 400) btn.classList.remove("d-none");
        else btn.classList.add("d-none");
      };

      btn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
      window.addEventListener("scroll", toggle, { passive: true });
      toggle();
    })();
  </script>
</body>
</html>
