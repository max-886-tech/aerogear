<!-- announcement bar start -->
<div class="announcement-bar bg-3 py-1 py-lg-2">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-lg-3 d-lg-block d-none">
        <div class="announcement-call-wrapper">
          <div class="announcement-call">
            <a class="announcement-text text-white" href="{{ANNOUNCEMENT_CALL_HREF}}">{{ANNOUNCEMENT_CALL_TEXT}}</a>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-12">
        <div class="announcement-text-wrapper d-flex align-items-center justify-content-center">
          <p class="announcement-text text-white mb-0">{{ANNOUNCEMENT_MESSAGE}}</p>
        </div>
      </div>

      <div class="col-lg-3 d-lg-block d-none">
        <div class="announcement-meta-wrapper d-flex align-items-center justify-content-end">
          <a class="announcement-text text-white" href="{{ANNOUNCEMENT_LINK_HREF}}" target="_blank" rel="noopener">{{ANNOUNCEMENT_LINK_TEXT}}</a>
        </div>
      </div>

      <div class="col-12 d-lg-none mt-1">
        <div class="d-flex justify-content-center gap-3">
          <a class="announcement-text text-white" href="{{ANNOUNCEMENT_CALL_HREF}}">{{ANNOUNCEMENT_CALL_TEXT}}</a>
          <span class="text-white opacity-50">|</span>
          <a class="announcement-text text-white" href="{{ANNOUNCEMENT_LINK_HREF}}" target="_blank" rel="noopener">{{ANNOUNCEMENT_LINK_TEXT}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- announcement bar end -->

<header class="sticky-header border-btm-black header-1">
  <div class="header-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-3 col-md-4 col-4">
          <div class="header-logo">
            <a class="logo-main" href="{{HOME_URL}}">
              <img alt="{{LOGO_ALT}}" loading="lazy" src="{{LOGO_SRC}}" />
            </a>
          </div>
        </div>

        <div class="col-lg-6 d-lg-block d-none">
          <nav class="site-navigation">
            <ul class="main-menu list-unstyled justify-content-center">
              {{NAV_ITEMS}}
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="search-wrapper">
<div class="container">
</div>
</div>
</header>
<!-- header end -->
