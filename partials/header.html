<!-- Bootstrap 5 + Bootstrap Icons (CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

<!-- announcement bar start -->
<div class="py-2 text-white" style="background: var(--secondary-color, #f76b6a);">
  <div class="container">
    <div class="row align-items-center g-2">
      <div class="col-lg-3 d-none d-lg-block">
        <a class="text-white text-decoration-none small fw-semibold" href="{{ANNOUNCEMENT_CALL_HREF}}">
          {{ANNOUNCEMENT_CALL_TEXT}}
        </a>
      </div>

      <div class="col-lg-6 col-12 text-center">
        <span class="small fw-semibold">{{ANNOUNCEMENT_MESSAGE}}</span>
      </div>

      <div class="col-lg-3 d-none d-lg-flex justify-content-end">
        <a class="text-white text-decoration-none small fw-semibold" href="{{ANNOUNCEMENT_LINK_HREF}}" target="_blank" rel="noopener">
          {{ANNOUNCEMENT_LINK_TEXT}}
        </a>
      </div>

      <div class="col-12 d-lg-none text-center">
        <div class="d-inline-flex align-items-center gap-2 small">
          <a class="text-white text-decoration-none fw-semibold" href="{{ANNOUNCEMENT_CALL_HREF}}">{{ANNOUNCEMENT_CALL_TEXT}}</a>
          <span class="opacity-50">|</span>
          <a class="text-white text-decoration-none fw-semibold" href="{{ANNOUNCEMENT_LINK_HREF}}" target="_blank" rel="noopener">{{ANNOUNCEMENT_LINK_TEXT}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- announcement bar end -->

<!-- header start -->
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="{{HOME_URL}}">
      <img src="{{LOGO_SRC}}" alt="{{LOGO_ALT}}" height="36" class="img-fluid">
    </a>

    <!-- Right actions (mobile + desktop) -->
    <div class="d-flex align-items-center gap-2 ms-auto order-lg-3">
      <!-- Search toggle -->
      <button class="btn btn-outline-dark btn-sm d-inline-flex align-items-center gap-1"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#topSearchBar"
              aria-expanded="false"
              aria-controls="topSearchBar">
        <i class="bi bi-search"></i>
        <span class="d-none d-sm-inline">Search</span>
      </button>

      <!-- Mobile menu button -->
      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#drawerMenu"
              aria-controls="drawerMenu"
              aria-label="Open menu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <!-- Desktop nav -->
    <div class="collapse navbar-collapse order-lg-2 d-none d-lg-block">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        {{NAV_ITEMS}}
      </ul>
    </div>
  </div>

  <!-- Search bar (Bootstrap collapse) -->
  <div class="collapse border-top" id="topSearchBar">
    <div class="container py-3">
      <form class="d-flex gap-2" action="#" method="get">
        <div class="input-group">
          <span class="input-group-text bg-white">
            <i class="bi bi-search"></i>
          </span>
          <input type="text" class="form-control" placeholder="Search your products..." autocomplete="off">
        </div>
        <button class="btn btn-dark" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Offcanvas drawer menu (mobile) -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="drawerMenu" aria-labelledby="drawerMenuLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="drawerMenuLabel">{{LOGO_ALT}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav">
      {{NAV_ITEMS}}
    </ul>

    <hr>

    <form class="d-flex gap-2" action="#" method="get">
      <input type="text" class="form-control" placeholder="Search..." autocomplete="off">
      <button class="btn btn-dark" type="submit"><i class="bi bi-search"></i></button>
    </form>
  </div>
</div>
<!-- header end -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/products.js"></script>
